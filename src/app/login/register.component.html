<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form ngNativeValidate [formGroup]="form" (ngSubmit)="signupUser()" class="form-horizontal form-material" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Registro</h3><small>Cree su cuenta y divi&eacute;rtase</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="name" name="name" class="form-control" type="text" required placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="email" name="email" class="form-control" type="email" required placeholder="Correo electr&oacute;nico">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="pass" name="pass" class="form-control" type="password" required placeholder="Contrase単a">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="pass2" name="pass2" class="form-control" type="password" required placeholder="Confirmar Contrase単a">
                    </div>
                </div>
                <div class="form-group" *ngIf="form.errors?.areEquals && !form.pristine">
                    <p class="text-danger">
                        Las contrase単as deben de ser iguales
                    </p>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="conditions" name="conditions" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Acepto todos los <a href="#">T&eacute;rminos</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">REGISTRAR</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>多Ya tiene una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresar</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
