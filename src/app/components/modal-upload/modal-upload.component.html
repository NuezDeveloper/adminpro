<div class="black-bg animated fadeIn" [ngClass]="moadlUploadService.hidden">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar imagen</h5>
                    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imgTemp" [src]="'xxx' | image" alt="" class="w150">
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="w150">
                    <input (change)="imageSelected( $event.target.files[0] )" type="file">

                </div>
                <div class="modal-footer">
                    <button (click)="closeModal()" type="button" class="btn btn-secondary">Cerrar</button>
                    <button (click)="upImage()" [disabled]="!imgTemp" type="button" class="btn btn-primary">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
