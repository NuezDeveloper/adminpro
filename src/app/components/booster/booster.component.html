<h3>
    {{ leyenda }}</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #txtProgress type="number" min="0" max="100" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange( $event )">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
